{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Mapeamento de culturas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
   {% if msg%}
        <div class="alert {{class}}">
            {{msg}}
        </div>
   {% endif%}

    <div class="Login">
        <h1>Login</h1>
        <form name="form-login" id="form-login" method="post" action="/process_login/">

            {% csrf_token %}
        <div>
            <input class="login-e-senha" type="text" name= "nome" placeholder= "User">
        </div>
        <div>
            <input class="login-e-senha" type="password" name= "senha" placeholder= "Senha">
        </div>
            <input class="button-login" type="submit" value="Entrar">
        </form>
    </div>
</body>
</html>
