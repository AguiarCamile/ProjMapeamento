{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
   {% if msg%}
        <div class="alert {{class}}">
            {{msg}}
        </div>
   {% endif%}
<div class="main-login">
    <div class="left-login">
        <h1><strong>Faça login <br> E acesse este projeto</strong></h1>
        <img src="{% static 'imagens/animacao_pesquisa.svg' %}" class="left-login-img" alt="Animação de pesquisa">
    </div>
    <div class="right-login">
        <div class="Login">
            <h4>Login</h4>
            <form name="form-login" id="form-login" method="post" action="/process_login/">

                {% csrf_token %}
            <div>
                <input class="login-e-senha" type="text" name= "nome" placeholder= "User">
            </div>
            <div>
                <input class="login-e-senha" type="password" name= "senha" placeholder= "Senha">
            </div>
                <input class="button-login" type="submit" value="Entrar">
            </form>
        </div>
    </div>
</div>
</body>
</html>
