{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Vizualização de dados da cultura</title>
    <link rel="stylesheet" href="{% static 'css/viewdadoCultura.css' %}">
    <script src="{% static 'js/botoes.js' %}"></script>
</head>
<body>
    <label class="view-cultura">

        <div class = "col-8 m-auto pt-2 pb-2 text-center">
            <h3>Visualização dos dados da Cultura</h3>
        </div>
        <br>
        <div class = "col-8 m-auto pt-4 pb-2 text-center">
            <strong>
                Cultura:
            </strong> {{cultura.TipoCultura}} <br>
        </div>
        <br> <br>
        <div class = "col-8 m-auto pt-2 pb-2 text-center">
            <button class="btn-volt" onclick="voltar()">Voltar</button>
        </div>
    </label>
</body>
</html>
